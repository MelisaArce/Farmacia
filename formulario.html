    <header>
        <!-- Aquí puedes agregar el encabezado de tu sitio, como el logotipo, menú de navegación, etc. -->

                <!-- Agrega más enlaces al menú de navegación si es necesario -->
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Crear Cuenta</h2>
        <form action="procesar_registro.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"><br><br>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required><br><br>
            
            <fieldset>
                <legend>Domicilio de Entrega</legend>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion"><br><br>
                
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad"><br><br>
                
                <label for="codigo_postal">Código Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal"><br><br>
            </fieldset>
            
            <input type="submit" value="Crear Cuenta">
        </form>
    </main>
